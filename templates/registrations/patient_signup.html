{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block title %}Patients Sign-Up{% endblock %}

{% block content %}
    <div class="container patient-signup">
        <div class="form-container">
            <h2 class="text-center">Patients Sign-Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/patient_signup.css' %}">
{% endblock %}
